<script>
    $(function () {
        window.videoName = new Video("./lib/index.mp4", {
            totalTime: 22,
        });
        $('#videoBox').prepend(videoName.domElement);
        $('.btnPlay').click(function () {
            videoName.play();
            $('#videoBox').fadeIn(2000);
        })
        $('.btn').click(function () {
            $('.tip').fadeIn(1000);
            var timer = setTimeout(function () {

            $('#videoBox').fadeOut(2000);
